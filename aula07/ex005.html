<!-- OPERADORES RELACIONAIS
resultados: TRUE ou FALSE
    >
    <
    >=
    <=
    == igual  (sinal de igualdade nao testa o tipo, ou seja, 5 == '5' -> true)
    != diferente 
    === verifica se são identicos (5 === '5' -> false)
-->

<!-- OPERADORES LÓGICOS
    ! negação
    && conjunção: true e true: true
                    true e false: false
                    false e false: false
                    false e false: false
    || disjunção (ou) : basta um ser true p/ o resultado ser true


-->

<!-- ORDEM DOS OPERADORES

1- ARITMETICOS
2- RELACIONAIS
3- LOGICOS

ORDEM DOS OPERADORES LOGICOS:
! -> && -> ||
não -> e -> ou 

ORDEM DOS OPERADORES ARITMETICOS:
()
**
* / %
+ - 

-->
